<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Gowun Batang', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 1080px;
            height: 100%;
            max-height: 1920px;
            position: relative;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/배경.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0; /* 모든 콘텐츠 뒤로 보내기 (부모 배경 뒤로는 가지 않도록 0으로 설정) */
        }

        #content {
            position: relative;
            z-index: 1; /* 배경보다 위로 올리기 */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px 0;
        }
        
        #text-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 24px 24px;
            margin: 24px;
            border-radius: 10px;
            max-width: 820px;
            margin-left: auto;
            margin-right: auto;
            width: 85%;
        }
        .completion-screen {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 24px;
            margin: 40px auto;
            border-radius: 10px;
            max-width: 800px;
            width: 80%;
            text-align: center;
        }
        
        #question-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 80px;
        }
        
        #optionsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 18px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            text-align: left;
            transition: all 0.3s ease;
            letter-spacing: 0.2px;
            line-height: 1.6;
            width: 100%;
            box-sizing: border-box;
        }
        
        .option-btn:hover {
            background: #fff;
            transform: translateX(4px);
        }

        .option-btn.selected {
            background: #ffeaa7;
            border: 2px solid #f1c40f;
            transform: none;
        }
        
        #progress {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        #character-name {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            #game-container {
                justify-content: flex-start;
                padding-top: 40px;
                padding-bottom: 40px;
            }
            #text-box {
                margin: 10px;
                width: 90%;
            }
            #optionsContainer {
                gap: 12px;
            }
            .option-btn {
                padding: 12px 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div id="background"></div>
        <div id="content">
            <div id="game-container">
                <div id="progress"></div>
                <div id="text-box">
                    <div id="character-name"></div>
                    <div id="questionContainer"></div>
                    <div id="optionsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="story-engine.js"></script>
    <script src="survey.js"></script>
    </body>
    </html>
