<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Gowun Batang', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 1080px;
            height: 100%;
            max-height: 1920px;
            position: relative;
            background-color: transparent;
            box-shadow: none;
            overflow: hidden;
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/배경.png');
            /* 모바일에서 잘리지 않도록 contain + 어두운 배경 사용 */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            z-index: 0; /* 모든 콘텐츠 뒤로 보내기 (부모 배경 뒤로는 가지 않도록 0으로 설정) */
        }

        #content {
            position: relative;
            z-index: 1; /* 배경보다 위로 올리기 */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px 0;
        }
        
        #text-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 24px 24px;
            margin: 24px;
            border-radius: 10px;
            max-width: 820px;
            margin-left: auto;
            margin-right: auto;
            width: 85%;
        }
        .completion-screen {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 24px;
            margin: 40px auto;
            border-radius: 10px;
            max-width: 800px;
            width: 80%;
            text-align: center;
        }
        
        #question-text,
        #questionContainer p {
            font-size: 1.7rem; /* 데스크톱 기준 (약 27~28px) */
            margin-bottom: 20px;
            min-height: 80px;
        }
        
        #optionsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* PC/모바일 공통: 선택지가 많을 때는 일부만 보이고,
               나머지는 내부 스크롤로 확인하도록 높이 제한 */
            max-height: 260px; /* 데스크톱 기준 약 4~5개 분량으로 더 타이트하게 조정 */
            overflow-y: auto;
            overflow-x: hidden; /* 가로 스크롤은 숨기고 세로만 허용 */
            -webkit-overflow-scrolling: touch;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 18px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
            text-align: left;
            transition: all 0.3s ease;
            letter-spacing: 0.2px;
            line-height: 1.6;
            width: 100%;
            box-sizing: border-box;
        }
        
        .option-btn:hover {
            background: #fff;
            transform: translateX(4px);
        }

        .option-btn.selected {
            background: #ffeaa7;
            border: 2px solid #f1c40f;
            transform: none;
        }

        .text-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1.1rem;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }

        .submit-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            background: #f1c40f;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #f39c12;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: default;
            transform: none;
            box-shadow: none;
        }
        
        #progress {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        #character-name {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            /* 모바일에서는 전체 페이지를 세로 스크롤 가능하게 변경 */
            body, html {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                align-items: flex-start;
            }

            .mobile-container {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }

            #content,
            #game-container {
                height: auto;
                min-height: 100vh;
            }

            #game-container {
                justify-content: flex-start;
                padding-top: 32px;
                padding-bottom: 32px;
            }

            #text-box {
                margin: 12px;
                width: 90%;
                max-height: none;
            }

            #optionsContainer {
                gap: 12px;
                /* 모바일에서 선택지가 5개를 넘어가면, 
                   대략 5개 정도까지만 한 화면에 보이고 
                   나머지는 세로 스크롤로만 보이도록 높이를 제한 */
                max-height: 320px; /* 버튼 높이 기준 약 5개 분량 */
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            /* 모바일 기준 질문/텍스트 타이포 조정 (약 20px 전후) */
            #question-text,
            #questionContainer p {
                font-size: 1.25rem; /* 약 20px */
                line-height: 1.35;
                word-break: keep-all;
                min-height: auto;
            }
            .text-input {
                font-size: 0.95rem; /* ~15px */
                padding: 12px 14px;
            }
            .text-input::placeholder {
                font-size: 0.95rem;
            }
            .option-btn {
                padding: 12px 14px;
                font-size: 1.05rem; /* ~17px */
                line-height: 1.35;
                white-space: normal;
            }
            .submit-btn {
                font-size: 1.05rem; /* ~17px */
                padding: 14px 0;
                border-radius: 12px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div id="background"></div>
        <div id="content">
            <div id="game-container">
                <div id="progress"></div>
                <div id="text-box">
                    <div id="character-name"></div>
                    <div id="questionContainer"></div>
                    <div id="optionsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="story-engine.js"></script>
    <script src="survey.js"></script>
    </body>
    </html>
